<!DOCTYPE html>
<html>
  <head>
    <title> Q3</title>
  </head>
  <body>
    <p id="output">something something</p>
    <button id="Button">Click me</button>
    
    <script>
      const button = document.getElementById("Button");
      
      button.addEventListener("click", function() {
        output.innerHTML = "The button was clicked!";
      });
    </script>
  </body>
</html>
