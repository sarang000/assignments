<!DOCTYPE html>
<html>
  <head>
    <title>My JavaScript Program</title>
  </head>
  <body>
    <h4>Hello TecnoTree World!</h4>
    <script>
     let x=7;
     let y=false;
     for(let i=2;i<x/2;i++)
     {
      if(x%i==0)
      {
        y=true;
        break;
      }
     }
     if(!y) {
        alert("prime");
          }
     else{
         alert("not prime");
         }
    </script>
  </body>
</html>
