    <h4>print 1 to 10 using for loop</h4>
    <script>
     <!DOCTYPE html><html><head><title>current date</title></head><body><h4>program to get the current date</h4><script>
let today = new Date(); 
let year = today.getDate(); 
let month = today.getMonth() + 1; 
let day = today.getFullYear(); let dateString = year + '-' + (month < 10 ? '0' : '') + month + '-' + (day < 10 ? '0' : '') + day; console.log(dateString); </script></body></html>
    </script>
