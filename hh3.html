<!DOCTYPE html>
<html>
  <head>
    <title>My JavaScript Program</title>
  </head>
  <body>
    <h4>Area of triangle and rectangle</h4>
    <script>
    let b=10;
    let w=8;
    alert("area of triangle: "+((1/2)*b*w));
    alert("area of rectangle: "+(w*b));
    console.log("area of triangle: "+((1/2)*b*w));
    console.log("area of rectangle: "+(w*b));
    </script>
  </body>
</html>
